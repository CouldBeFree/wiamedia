<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div class="history">
    <div class="container">
        <div class="inner-wrap">
            <h1 class="headline">Historique des commandes</h1>
            <div class="history-card flex">
                <div class="main-wrap flex">
                    <div class="history-card--image">
                        <img src="./images/product.jpg" alt="product">
                    </div>
                    <div class="history-card--info">
                        <div>
                            <p class="title">Title</p>
                            <p class="date">December 23, 2020・1pcs</p>
                        </div>
                        <div class="flex">

                            </div>
                            <p class="icon-text">télécharger la facture</p>
                        </div>
                    </div>
                </div>
                <div class="history-card--numbers">
                    <div class="flex align-items-center justify-content-between">
                        <p class="secondary">Subtotal</p>
                        <p class="primary">X’XXX.XX CHF</p>
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <p class="secondary">VAT (7.7%) incl.:</p>
                        <p class="primary">X’XXX.XX CHF</p>
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <p class="secondary">Voucher</p>
                        <p class="primary voucher">- 5 CHF</p>
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <p class="secondary">Expédition</p>
                        <p class="primary">Gratuit</p>
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <p class="total">Total</p>
                        <p class="total-value">X’XXX.XX CHF</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
